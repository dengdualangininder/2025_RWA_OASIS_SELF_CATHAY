<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self.xyz KYC 驗證</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
    }
    button:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    #qrcode {
      margin: 30px auto;
      display: none;
    }
    #qrcode img {
      max-width: 300px;
      border: 3px solid #667eea;
      border-radius: 10px;
      padding: 10px;
      background: white;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
      font-weight: bold;
    }
    .status.show {
      display: block;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.pending {
      background: #fff3cd;
      color: #856404;
    }
    .instructions {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
      color: #1976d2;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔐 Self.xyz KYC 驗證</h1>
    <p style="color: #666; margin-bottom: 30px;">Oasis ROFL 雙軌驗證系統</p>
    
    <input type="text" id="walletAddress" placeholder="輸入錢包地址 (0x...)" 
           value="0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb">
    
    <button onclick="generateQR()">生成 QR Code</button>

    <div id="qrcode"></div>
    <div id="status" class="status"></div>

    <div class="instructions" id="instructions">
      <strong>📱 使用步驟：</strong><br>
      1. 打開 Self App<br>
      2. 掃描 QR Code<br>
      3. 授權披露資訊<br>
      4. 等待驗證完成
    </div>
  </div>

  <script>
    console.log('頁面已載入');

    function generateQR() {
      console.log('按鈕被點擊了！');
      
      const address = document.getElementById('walletAddress').value;
      console.log('錢包地址:', address);
      
      if (!address || !address.startsWith('0x')) {
        alert('請輸入有效的錢包地址');
        return;
      }

      // 顯示狀態
      showStatus('正在生成 QR Code...', 'pending');

      // Self.xyz 驗證資料
      const selfData = {
        version: 2,
        appName: "KYC Oracle Demo",
        scope: "kyc-oracle",
        endpoint: "https://2025rwa-self-kvk9efeq7-dengdualangininders-projects.vercel.app/api/verify",
        userId: address,
        userIdType: "hex",
        disclosures: {
          minimumAge: 18,
          nationality: true,
          ofac: true
        }
      };

      console.log('Self 資料:', selfData);

      // 生成 QR Code URL (使用 Google Chart API)
      const dataString = JSON.stringify(selfData);
      const universalLink = `https://self.xyz/verify?data=${encodeURIComponent(dataString)}`;
      
      console.log('Universal Link:', universalLink);

      // 使用 Google Charts API 生成 QR Code
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(universalLink)}`;
      
      console.log('QR URL:', qrUrl);

      // 顯示 QR Code
      const qrcodeDiv = document.getElementById('qrcode');
      qrcodeDiv.innerHTML = `<img src="${qrUrl}" alt="QR Code">`;
      qrcodeDiv.style.display = 'block';
      
      // 顯示說明
      document.getElementById('instructions').style.display = 'block';
      
      showStatus('📱 請用 Self App 掃描 QR Code', 'pending');
      
      // 開始輪詢檢查驗證狀態
      startPolling(address);
    }

    let pollInterval;

    function startPolling(address) {
      if (pollInterval) clearInterval(pollInterval);
      
      let attempts = 0;
      const maxAttempts = 30; // 最多 2.5 分鐘

      pollInterval = setInterval(async () => {
        attempts++;
        console.log(`輪詢第 ${attempts} 次...`);

        try {
          const response = await fetch(`http://localhost:3001/api/user-verification/${address}`);
          const data = await response.json();
          
          console.log('驗證狀態:', data);

          if (data.verified) {
            clearInterval(pollInterval);
            showStatus('✅ Self 驗證成功！正在提交到區塊鏈...', 'success');
            
            setTimeout(() => submitToROFL(address), 2000);
          } else if (attempts >= maxAttempts) {
            clearInterval(pollInterval);
            showStatus('⏱️ 驗證超時，請重試或使用模擬驗證', 'pending');
          }
        } catch (error) {
          console.error('輪詢錯誤:', error);
        }
      }, 5000);
    }

    async function submitToROFL(address) {
      try {
        showStatus('📤 提交到 ROFL 服務...', 'pending');
        
        const response = await fetch('http://localhost:8080/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_address: address,
            document_id: 'SELF_VERIFIED',
            document_type: 'passport'
          })
        });

        const result = await response.json();
        console.log('ROFL 結果:', result);
        
        if (result.status === 'success') {
          showStatus('🎉 驗證完成！已記錄到 Sapphire 區塊鏈', 'success');
        } else {
          showStatus('⚠️ 提交失敗：' + result.message, 'pending');
        }
      } catch (error) {
        console.error('ROFL 錯誤:', error);
        showStatus('❌ ROFL 服務連接失敗', 'pending');
      }
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type} show`;
    }

    // 測試按鈕（無需 Self App）
    function testWithoutSelf() {
      const address = document.getElementById('walletAddress').value;
      
      showStatus('🧪 使用模擬驗證...', 'pending');
      
      // 直接呼叫模擬 API
      fetch('http://localhost:3001/api/mock-verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user_address: address,
          nationality: 'TWN',
          age: 30
        })
      })
      .then(() => {
        setTimeout(() => submitToROFL(address), 1000);
      });
    }
  </script>
</body>
</html>
