version: '3.8'

services:
  kyc-oracle:
    build: 
      context: .
      dockerfile: Dockerfile
    image: kyc-oracle-rofl:latest
    container_name: kyc-oracle-rofl
    ports:
      - "8080:8080"
    environment:
      - SAPPHIRE_RPC_URL=${SAPPHIRE_RPC_URL:-https://testnet.sapphire.oasis.io}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - ROFL_PRIVATE_KEY=${ROFL_PRIVATE_KEY}
      - KYC_API_KEY=${KYC_API_KEY}
      - KYC_API_URL=${KYC_API_URL}
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
